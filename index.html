<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lotte Tenant Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Lotte â€“ Tenant Management System</h1>

    <div class="dashboard">
        <div class="card">Total Spots<br><strong id="totalSpots"></strong></div>
        <div class="card">Rented Spots<br><strong id="rentedSpots"></strong></div>
        <div class="card">Available Spots<br><strong id="availableSpots"></strong></div>
        <div class="card">Total Income<br><strong>IDR <span id="totalIncome"></span></strong></div>
    </div>

    <div class="container">

        <object id="svgMap" data="map-layout.svg" type="image/svg+xml"></object>

        <div class="form">
            <div class="status" id="spotStatus">No spot selected</div>
            <input id="category" placeholder="Category">
            <input id="brand" placeholder="Brand">
            <input id="supplier" placeholder="Supplier">
            <input id="rentPeriod" placeholder="Rent Period">
            <input id="income" type="number" placeholder="Income (IDR)">
            <textarea id="remarks" placeholder="Remarks"></textarea>
            <button id="saveBtn">Save Tenant</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
